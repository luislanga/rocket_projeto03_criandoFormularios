<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div id="name-lastname-wrapper">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="Email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="Email" />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="mentorship-date-wrapper">
              <h2>Primeira Mentoria</h2>

              <div class="date-wrapper">
                <div class="input-wrapper">
                  <label for="date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="date" />
                </div>
                <div class="input-wrapper">
                    <label for="time-start-1"
                      >Das</label
                    >
                    <input type="time" id="time-start-1" />
                  </div>

                  <div class="input-wrapper">
                    <label for="time-end-1"
                      >Até</label
                    >
                    <input type="time" id="time-end-1" />
                  </div>
              </div>
            </div>

            <div class="mentorship-date-wrapper">
                <h2>Segunda Mentoria</h2>
  
                <div class="date-wrapper">
                  <div class="input-wrapper">
                    <label for="date"
                      >Data <span>(DD/MM/AAAA)</span></label
                    >
                    <input type="date" id="date" />
                  </div>
                  <div class="input-wrapper">
                      <label for="time-start-1"
                        >Das</label
                      >
                      <input type="time" id="time-start-1" />
                    </div>
  
                    <div class="input-wrapper">
                      <label for="time-end-1"
                        >Até</label
                      >
                      <input type="time" id="time-end-1" />
                    </div>
                </div>
              </div>

          </div>
        </fieldset>
      </form>

      <footer>
        <input
        class="button"
        type="submit"
        value="Salvar"
        form="my-form">
    </footer>
    </div>
  </body>
</html>
